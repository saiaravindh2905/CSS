    <!-- COLORS
    
        1). Built-in
        2). RGB             ---- RED , GREEN , BLUE --
        
        3). RGBA            ---A--- Alpha (Opacity/transparency)
                                            0-1



        4). HSL             -- HUE   ,     SATURATION ,  LIGHTING
                             (0-360)    |  (100%)     |   (50%)
                       [R+G]- 0-120     |             |  
                       [G+B]- 120-240   |  0% = grey  |  0% = black
                       [B+R]- 240-360   |             |  100% = white

        5). HSLA
        6). HexaDecimalcolorValue    ---- should be prefixed with '#'  
    

      [ BackGround Colors ]
    
    -->   


 <h1 class="red">Red</h1> 
 <h1 class="green">Green</h1>
 <h1 class="blue">Blue</h1>
 <h1 class="pink">Pink</h1>
 <h1 class="yellow">Yellow</h1>
 <h1 class="orange">Orange</h1>
 <h1 class="black">Black</h1>
 <h1 class="white">White</h1>
 <br><br><br>
