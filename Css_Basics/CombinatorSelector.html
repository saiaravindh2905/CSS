<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Combinator Selector</title>
        <link rel="stylesheet" href="/CSS/Css link files/CombinatorSelector.css">

</head>
<body>

<!-- 
     
     Descendent                 (Space)
     Child                      (>)
     Adjacent Sibling           (+)
     General  Sibling Selector  (~)   

    
    Descendent                 (Space)
----------------------------------------
     whatever the child elements is specified and present
     inside the parent element it will be in use. 
    
     -->

<p>Sibling 0</p>

<div>Parent
   
    <p>Child 1</p>

   <section>
     
      <span>span child</span>
      <p>child 2</p>
   
    </section>
    
    <p>Child 3</p>
    <p>Child 4</p>

</div>

   <p>Sibling 1</p>
   <p>Sibling 2</p>

    
</body>

</html>
